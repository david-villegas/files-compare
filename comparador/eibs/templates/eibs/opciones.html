<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Comparar Archivos</title>
</head>
<body>
    <div class="container">
        <div class="mt-3 mb-3">
            <h1 class="text-center">Comparador de Perfiles eIBS</h1>
        </div>
        <div class="mt-3 mb-3 container">
            <div class="row justify-content-center">
                <div class="col-6 border border-1 rounded pt-3 pb-3">
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label class="form-label" for="archivo1">Archivo 1:</label>
                        <input class="form-control" type="file" name="archivo1" id="archivo1" accept=".xlsx" required><br>
                        <label class="form-label" for="archivo2">Archivo 2:</label>
                        <input class="form-control" type="file" name="archivo2" id="archivo2" accept=".xlsx" required><br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-success">Generar</button>
                            <a href="{% url 'index' %}" class="btn btn-outline-danger">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="mt-2 text-center">
            {% if file_url %}
                <h3>¡Se generó el archivo exitosamente!</h3>
                <a href="{{ file_url }}" class="btn btn-success">Descargar</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
